<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高分資優數學家教中心</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .course-section {
            margin-top: 30px;
        }
        .course {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高分資優數學家教中心</h1>
        <p>提供專業的數學輔導，助您取得優異成績！</p>
        <a href="https://docs.google.com/forms/d/你的表單ID/viewform" class="button" target="_blank">填寫表單</a>

        <div class="course-section">
            <h2>課程介紹</h2>
            <div class="course">✔ 國中數學強化班</div>
            <div class="course">✔ 數學競賽培訓班</div>
            <div class="course">✔ 一對一數學家教</div>
        </div>
    </div>
</body>
</html>
