<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高分資優數學家教中心</title>
    <meta name="description" content="高分資優數學家教中心，專業國中數學教學，提升學生解題能力">
    <meta name="keywords" content="數學家教, 國中數學, 台灣數學補習, 資優生教育">
    <meta name="author" content="高分資優數學家教中心">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('teacher.png') center/cover no-repeat;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: #0044cc;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .button {
            padding: 12px 24px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .course-section {
            margin-top: 30px;
        }
        .course-card {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#home">首頁</a> |
            <a href="#courses">課程介紹</a> |
            <a href="https://docs.google.com/forms/d/1T1gxGeQjXR3KZS2bKiZS3WnSF9goGjeYKgvilPDGV-E/viewform" class="button" target="_blank">聯絡我們</a>
        </nav>
        <h1>高分資優數學家教中心</h1>
        <p>提供專業的數學輔導，助您取得優異成績！</p>

        <div class="about-section" id="home">
            <h2>關於我們</h2>
            <p>我們致力於提供專業且具體的數學教育，專為國中資優生設計的課程，培養邏輯思維與解題能力。</p>
        </div>

        <div class="course-section" id="courses">
            <h2>課程介紹</h2>
            <div class="course-card">
                <h3>國中數學強化班</h3>
                <p>針對國中數學核心觀念，強化學生的基礎與應用能力。</p>
            </div>
            <div class="course-card">
                <h3>數學競賽培訓班</h3>
                <p>針對希望參加數學競賽的學生，進行密集訓練。</p>
            </div>
            <div class="course-card">
                <h3>一對一數學家教</h3>
                <p>專屬的個人化教學方案，依照學生需求客製化課程。</p>
            </div>
        </div>
    </div>
